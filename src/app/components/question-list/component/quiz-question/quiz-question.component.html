<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<div id="all">
  <h2 style="margin-left: 40%; font-weight: bold; color: cadetblue">Liste des Questions</h2>
  <br /><br />
  <button type="button" style="float: left" class="btn btn-primary" (click)="add()">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
  <div style="margin-left: 10px">
    <input
      type="text"
      class="form-control"
      placeholder="Recherche par question"
      aria-label="Recherche"
      aria-describedby="basic-addon1"
      (keyup)="applyFilter($event.target.value)"
      style="font-size: 15px; width: 200px; margin-left: 50px"
    />
  </div>
  <div id="cont" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <!-- Name Column -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let element" (click)="toQuestions(element.id)">
          {{ element.question }}
        </td>
      </ng-container>

      <ng-container matColumnDef="reponse">
        <th mat-header-cell *matHeaderCellDef>Choix</th>
        <td mat-cell *matCellDef="let element" (click)="toQuestions(element.id)">
          <ul style="margin-top: 20px">
            <span *ngFor="let el of element.choix">
              <li
                [ngClass]="el.correctResponse === true ? 'ok' : 'nok'"
                [ngStyle]="{ color: el.correctResponse === true ? 'green' : '#a9a9a9' }"
              >
                {{ el.description }}
              </li>
            </span>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="UPDATE/DELETE">
        <th mat-header-cell *matHeaderCellDef>Supp / modif</th>
        <td style="margin-left: 100px" mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-danger px-3" (click)="delete(element.id)">
            <i class="glyphicon glyphicon glyphicon-trash"></i>
          </button>
          <button
            type="button"
            style="margin-left: 10px"
            (click)="edit(element.id, element.name)"
            class="btn btn-info px-3"
          >
            <i class="glyphicon glyphicon glyphicon-edit"></i>
          </button>
        </td>
      </ng-container>

      <!-- Weight Column -->

      <tr mat-header-row style="font-size: 20px" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
